<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #f59e0b;
            --dark: #1f2937;
            --light: #f9fafb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--dark);
            opacity: 0.8;
        }
        
        .game-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: var(--light);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .score {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .score-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--secondary);
        }
        
        .score-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .choices {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 1rem 0;
        }
        
        .choice {
            background-color: white;
            border: none;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .choice:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .choice::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--light), white);
            z-index: -1;
            border-radius: 50%;
        }
        
        .choice-icon {
            font-size: 3.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        #rock .choice-icon {
            color: #93c5fd;
        }
        
        #paper .choice-icon {
            color: #86efac;
        }
        
        #scissors .choice-icon {
            color: #fca5a5;
        }
        
        .result-container {
            width: 100%;
            text-align: center;
            margin-top: 1rem;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .round-result {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        
        .choices-display {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
        }
        
        .choice-display {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .player-choice {
            border: 3px solid var(--primary);
        }
        
        .computer-choice {
            border: 3px solid var(--accent);
        }
        
        .vs-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .reset-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .reset-btn:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .animate {
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .winner {
            box-shadow: 0 0 20px rgba(75, 192, 192, 0.7);
            animation: winnerGlow 1.5s infinite;
        }
        
        @keyframes winnerGlow {
            0% { box-shadow: 0 0 20px rgba(75, 192, 192, 0.7); }
            50% { box-shadow: 0 0 30px rgba(75, 192, 192, 0.9); }
            100% { box-shadow: 0 0 20px rgba(75, 192, 192, 0.7); }
        }
        
        .instructions {
            margin-top: 2rem;
            text-align: center;
            color: var(--dark);
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .game-container {
                padding: 1rem;
            }
            
            .choices {
                gap: 1rem;
            }
            
            .choice {
                width: 90px;
                height: 90px;
            }
            
            .choice-icon {
                width: 60px;
                height: 60px;
                font-size: 2.5rem;
            }
            
            .choices-display {
                gap: 1rem;
            }
            
            .choice-display {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <p class="subtitle">Test your luck against the computer!</p>
    </header>
    
    <div class="game-container">
        <div class="score-board">
            <div class="score">
                <span class="score-label">You</span>
                <span class="score-value" id="player-score">0</span>
            </div>
            <div class="score">
                <span class="score-label">Computer</span>
                <span class="score-value" id="computer-score">0</span>
            </div>
        </div>
        
        <div class="choices">
            <button class="choice" id="rock">
                <div class="choice-icon">✊</div>
            </button>
            <button class="choice" id="paper">
                <div class="choice-icon">✋</div>
            </button>
            <button class="choice" id="scissors">
                <div class="choice-icon">✌️</div>
            </button>
        </div>
        
        <div class="result-container">
            <div id="round-result" class="round-result">Choose your weapon!</div>
            <div class="choices-display">
                <div id="player-choice-display" class="choice-display player-choice">?</div>
                <div class="vs-text">vs</div>
                <div id="computer-choice-display" class="choice-display computer-choice">?</div>
            </div>
            <button id="reset-btn" class="reset-btn">Reset Game</button>
        </div>
    </div>
    
    <p class="instructions">
        Click on your choice to play against the computer. First to 5 wins!
    </p>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const choices = document.querySelectorAll('.choice');
            const playerScoreElement = document.getElementById('player-score');
            const computerScoreElement = document.getElementById('computer-score');
            const roundResultElement = document.getElementById('round-result');
            const playerChoiceDisplay = document.getElementById('player-choice-display');
            const computerChoiceDisplay = document.getElementById('computer-choice-display');
            const resetBtn = document.getElementById('reset-btn');
            
            let playerScore = 0;
            let computerScore = 0;
            let gameOver = false;
            
            // Game choices with emoji representations
            const gameChoices = {
                rock: '✊',
                paper: '✋',
                scissors: '✌️'
            };
            
            // Winning conditions
            const winningConditions = {
                rock: 'scissors',
                paper: 'rock',
                scissors: 'paper'
            };
            
            // Add click event listeners to choice buttons
            choices.forEach(choice => {
                choice.addEventListener('click', () => {
                    if (gameOver) return;
                    
                    const playerChoice = choice.id;
                    playRound(playerChoice);
                });
                
                // Add hover effect
                choice.addEventListener('mouseenter', () => {
                    if (!gameOver) {
                        choice.classList.add('animate');
                    }
                });
                
                choice.addEventListener('mouseleave', () => {
                    choice.classList.remove('animate');
                });
            });
            
            // Reset button event listener
            resetBtn.addEventListener('click', resetGame);
            
            // Main game function
            function playRound(playerChoice) {
                // Get computer's random choice
                const choices = ['rock', 'paper', 'scissors'];
                const computerChoice = choices[Math.floor(Math.random() * choices.length)];
                
                // Update display with choices
                playerChoiceDisplay.textContent = gameChoices[playerChoice];
                computerChoiceDisplay.textContent = gameChoices[computerChoice];
                
                // Add pulse animation
                playerChoiceDisplay.classList.add('animate');
                computerChoiceDisplay.classList.add('animate');
                
                // Remove animation after it completes
                setTimeout(() => {
                    playerChoiceDisplay.classList.remove('animate');
                    computerChoiceDisplay.classList.remove('animate');
                }, 500);
                
                // Determine the winner
                let result;
                
                if (playerChoice === computerChoice) {
                    result = "It's a tie!";
                } else if (winningConditions[playerChoice] === computerChoice) {
                    result = "You win this round!";
                    playerScore++;
                } else {
                    result = "Computer wins this round!";
                    computerScore++;
                }
                
                // Update score and UI
                updateScore(result);
                
                // Check for game over
                if (playerScore >= 5 || computerScore >= 5) {
                    endGame();
                }
            }
            
            // Update score display
            function updateScore(result) {
                playerScoreElement.textContent = playerScore;
                computerScoreElement.textContent = computerScore;
                roundResultElement.textContent = result;
                
                // Highlight winner if game is over
                if (playerScore >= 5 || computerScore >= 5) {
                    roundResultElement.textContent = playerScore >= 5 ? 
                        "🎉 You won the game! 🎉" : 
                        "😢 Computer won the game! 😢";
                }
            }
            
            // End game function
            function endGame() {
                gameOver = true;
                
                // Highlight the winner
                if (playerScore > computerScore) {
                    playerScoreElement.classList.add('winner');
                } else {
                    computerScoreElement.classList.add('winner');
                }
            }
            
            // Reset game function
            function resetGame() {
                playerScore = 0;
                computerScore = 0;
                gameOver = false;
                
                playerScoreElement.textContent = '0';
                computerScoreElement.textContent = '0';
                
                roundResultElement.textContent = 'Choose your weapon!';
                playerChoiceDisplay.textContent = '?';
                computerChoiceDisplay.textContent = '?';
                
                playerScoreElement.classList.remove('winner');
                computerScoreElement.classList.remove('winner');
            }
        });
    </script>
</body>
</html>
